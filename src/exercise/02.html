<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const helloSpanElement = React.createElement('span', {children: 'Hello'})
    const worldSpanElement = React.createElement('span', {children: 'World'})
    const reactElement = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloSpanElement,
      ' ',
      worldSpanElement,
    )
    ReactDOM.createRoot(rootElement).render(reactElement)
  </script>
</body>
